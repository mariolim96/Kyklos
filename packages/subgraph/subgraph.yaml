specVersion: 0.0.4
description: Greetings
repository: https://github.com/scaffold-eth/se-2/packages/subgraph/
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: YourContract
    network: localhost
    source:
      abi: YourContract
      address: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Greeting
        - Sender
      abis:
        - name: YourContract
          file: ./abis/localhost_YourContract.json
      eventHandlers:
        - event: GreetingChange(indexed address,string,bool,uint256)
          handler: handleGreetingChange
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: CarbonProjects
    network: localhost
    source:
      abi: CarbonProjects
      address: "0x5FC8d32690cc91D4c39d9d3abcBD16989F875707"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Project
        - User
      abis:
        - name: CarbonProjects
          file: ./abis/localhost_CarbonProjects.json
      eventHandlers:
        - event: ProjectMinted(address,uint256)
          handler: handleProjectMinted
      file: ./src/carbonProjects.ts
