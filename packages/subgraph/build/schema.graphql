type Greeting @entity {
  id: ID!
  sender: Sender!
  greeting: String!
  premium: Boolean
  value: BigInt
  createdAt: BigInt!
  transactionHash: String!
}

type Sender @entity {
  id: ID!
  address: Bytes!
  greetings: [Greeting!] @derivedFrom(field: "sender")
  createdAt: BigInt!
  greetingCount: BigInt!
}
type User @entity {
  id: ID!
  # batchesOwned: [BatchToken!]!
  # batchesCreated: [BatchToken!]!
  # batchComments: [BatchComment!]!
  projectsOwned: [Project!]! @derivedFrom(field: "owner")
  projectsCreated: [Project!]! @derivedFrom(field: "creator")
}
type Project @entity {
  id: ID!
  creator: User!
  owner: User!
  timestamp: BigInt!
  tx: String
  projectId: String!
  #   vintages: [ProjectVintage!]!
  standard: String!
  methodology: String!
  region: String!
  storageMethod: String!
  method: String!
  emissionType: String!
  category: String!
  uri: String!
}
