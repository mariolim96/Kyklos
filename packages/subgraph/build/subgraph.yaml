specVersion: 0.0.4
description: Greetings
repository: https://github.com/scaffold-eth/se-2/packages/subgraph/
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: YourContract
    network: localhost
    source:
      abi: YourContract
      address: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Greeting
        - Sender
      abis:
        - name: YourContract
          file: YourContract\abis\localhost_YourContract.json
      eventHandlers:
        - event: GreetingChange(indexed address,string,bool,uint256)
          handler: handleGreetingChange
      file: YourContract\YourContract.wasm
  - kind: ethereum/contract
    name: CarbonProjects_Implementation
    network: localhost
    source:
      abi: CarbonProjects
      address: "0xCf7Ed3AccA5a467e9e704C703E8D87F634fB0Fc9"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Project
        - User
      abis:
        - name: CarbonProjects
          file: CarbonProjects_Implementation\abis\localhost_CarbonProjects_Implementation.json
      eventHandlers:
        - event: ProjectMinted(address,uint256)
          handler: handleProjectMinted
      file: CarbonProjects_Implementation\CarbonProjects_Implementation.wasm
